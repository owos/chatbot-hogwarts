version: "3.0"

intents:
  - tour_intent
  - fun_fact_intent
  - history_intent
  - change_escort_intent
  - choose_house_intent
  - thanks_intent
  - greet_intent
  - goodbye_intent
  - affirm_intent
  - deny_intent
  - bot_challenge_intent

entities:
  - house_entity

slots:
  name_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text 
      conditions:
      - active_loop: tour_form
        requested_slot: name_slot

  house_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: house_entity

forms:
  tour_form:
    required_slots:
    - name_slot
    - house_slot

responses:
  utter_fun_fact:
  - text: "Graças a um feitiço Hogwarts somente é visível pelas pessoas da escola, ufa, ainda bem né? Os trouxas somente conseguem ver um campo cheio de irregularides e ruínas."
  - text: "O aniversário de Harry Potter é dia 31 de julho, igual o da escritora J.K.Rowling, baita coincidência!"
  - text: "O castelo de Hogwarts possui vontade própria! Podendo surgir portas, janelas e até mesmo cômodos de acordo com a demanda, bem conveniente."
  - text: "Os futuros estudantes de Hogwarts são escolhidos por uma pena e livro mágicos, sempre que alguém demonstra o menor sinal de mágia a pena rapidamente procura escrever seu nome no livro, esse por outro lado sendo mais restrito, não permite qualquer um sendo escrito nele."
  - text: "Normalmente, as crianças bruxas são educadas em casa, não vão a escola, até irem a Hogwarts aos 11 anos, pois não é seguro que elas pudessem guardar o segredo de suas verdadeiras identidades de seus colegas trouxas. Os Weasley, por exemplo, foram educados caseiramente pelo Sra. Weasley."
  
  utter_show_options:
  - text: "Essas são as opções para continuar a conversa:"
    buttons:
    - title: "Tour pela escola"
      payload: '/tour_intent'

    - title: "Fato divertido"
      payload: '/fun_fact_intent'

    - title: "Histórico de visitas "
      payload: '/history_intent'

    - title: "Nenhuma das opções"
      payload: '/goodbye_intent'

  utter_greet:
  - text: "Seja bem-vindo a Hogwarts, como posso te ajudar?"
    buttons:
    - title: "Tour pela escola"
      payload: '/tour_intent'

    - title: "Fato divertido"
      payload: '/fun_fact_intent'

    - title: "Histórico de visitas"
      payload: '/history_intent'

    - title: "Nenhuma das opções"
      payload: '/goodbye_intent'

  utter_goodbye:
  - text: "Foi um prazer conversar contigo, aproveite a visita."

  utter_iamabot:
  - text: "Eu sou um bot-mágico, abastecido por Hogwarts."
  
  utter_ask_name_slot:
  - text: "Qual o seu nome?"
  - text: "Como posso te chamar?"

  utter_ask_house_slot:
  - text: "Me informe a casa que deseja visitar {name_slot}."
    buttons:
    - title: "Grifinória"
      payload: '/choose_house_intent{{"house_entity": "grifinoria"}}'
    - title: "Sonserina"
      payload: '/choose_house_intent{{"house_entity": "sonserina"}}'
    - title: "Lufa-lufa"
      payload: '/choose_house_intent{{"house_entity": "lufa-lufa"}}'
    - title: "Corvinal"
      payload: '/choose_house_intent{{"house_entity": "corvinal"}}'

  utter_yr_welcome:
  - text: "Foi um prazer ajudar."


actions:
  - action_show_character
  - action_show_history

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
